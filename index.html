<ul id="pokemon-list" class="pokemon-list"> </ul>

<div class="pokemon-container">

    <div class="basic-info">
        <p id="pokemon-index">No Pokemon Selected</p>

    <div class="games">

        <ul id="games"></ul>
    </div>
</div>
